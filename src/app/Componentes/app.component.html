<!-- rótulo -->
<app-topo></app-topo>
<div *ngIf="JogoEmAndamento; else FimDeJogo">
    <app-painel (EncerrarJogo)="encerrarJogo($event)"></app-painel>    
</div>
<!-- atributo -->
<!-- <div app-topo></div> -->
<!-- classe -->
<!-- <div class="app-topo"></div> -->
<ng-template #FimDeJogo>
    <div *ngIf="TipoEncerramento ==='derrota'; else FimDeJogoVitoria" class="container" style="margin-top: 15px;">
        <div class="row">
            <div class="col text-center">
                <h3 style="color:red;">Fim de jogo, inflezmente você perdeu :(</h3>
                <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar novamente</button>
            </div>
        </div>
    </div>
</ng-template>
<ng-template #FimDeJogoVitoria style="margin-top: 15px;">
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h3 style="color:green;">Fim de jogo, você ganhou :)</h3>
                <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar novamente</button>
            </div>
        </div>
    </div>
</ng-template>
